<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <nav>
        <div class="nav-pen-color">Pen Color</div>
        <div class="nav-canvas-color">Canvas Color</div>
        <div class="nav-pen-size">Pen size</div>
        <div class="nav-eraser">Eraser</div>
        <div class="nav-clear">Clear</div>
    </nav>

    <div class="drop-down">
        <div class="pen-color item gayab">
            <div class="colors pink"></div>
            <div class="colors white"></div>
            <div class="colors red"></div>
            <div class="colors black"></div>
            <div class="colors yellow"></div>
            <div class="colors green"></div>
        </div>

        <div class="canvas-color item gayab">
            <div class="colors pink"></div>
            <div class="colors white"></div>
            <div class="colors red"></div>
            <div class="colors black"></div>
            <div class="colors yellow"></div>
            <div class="colors green"></div>
            <div class="colors brown"></div>
            <div class="colors purple"></div>
            <div class="colors blue"></div>
        </div>

        <div class="pen-size item gayab">
            <div class="size xs"></div>
            <div class="size s"></div>
            <div class="size m"></div>
            <div class="size l"></div>
            <div class="size xl"></div>
          
        </div>

        <div class="eraser item gayab">
            <div class="size xs"></div>
            <div class="size s"></div>
            <div class="size m"></div>
            <div class="size l"></div>
            <div class="size xl"></div>
          
        </div>
    </div>



    <div class="eraser-shape"></div>
        <img class="pen" src="paintBrush.png"></img>


    <script src="script.js"></script>
